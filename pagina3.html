	<h1>Suma cifrelor unui numar</h1>
<pre>
#include <iostream>     
using namespace std;
int main() {
	int n, s = 0;     	
	cin >> n;     
	while(n != 0) {
		s = s + n % 10; 
		n = n / 10;
	} 
	cout << s << " "; 
	return 0; 
}
